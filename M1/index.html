<!DOCTYPE html>
<html ng-app>
<body ng-init="title='Angular'; items=[0,1,2,3,4]">
    Hello {{title}}<br>
    <label>Type search text here</label>
    <input type="text" ng-model="q">

    <div ng-repeat="item in items | filter:q" ng-hide="hide">
        {{item}}
    </div>

    <button ng-click="hide=!hide">Toggle hide/show</button>
    <button ng-click="items[items.length]=items.length">Add item to list</button>

    <script src="../bower_components/angular/angular.js"></script>

</body>
</html>
